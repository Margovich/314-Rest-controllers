<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница администратора</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
        .user-info-bar {
            background-color: #2c2c2c;
            color: #3e3e3e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-grey {
            color: #888888;
            border: none;
        }

        .side-panel {
            width: 300px;
            position: fixed;
            left: 0;
            height: calc(100% - 70px);
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .side-panel .button-active {
            display: block;
            padding: 10px;
            text-align: left;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
            padding-left: 20px;
            box-sizing: border-box;
        }

        .side-panel .button-passive {
            display: block;
            padding: 10px;
            text-align: left;
            background-color: white;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
            padding-left: 20px;
            box-sizing: border-box;
        }

        .side-panel .button-active:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .side-panel .button-passive:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.05);
        }

        table {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-collapse: collapse;
        }

        body {
            background-color: #f6f6f6;
        }

        h3 {
            font-size: 24px;
            border-left: 1px solid #dcdcdc;
            border-right: 1px solid #dcdcdc;
            margin: 0;
            padding: 10px;
        }

        .btn-turquoise {
            background-color: #629eb4;
            color: white;
        }

        h4 {
            font-size: 24px;
            border-left: 1px solid #dcdcdc;
            border-right: 1px solid #dcdcdc;
            margin: 0;
            padding: 10px;
        }

        .input-border {

            padding: 5px;
            border-radius: 5px;
            width: 300px;
            text-align: center;


        }

        .form-border {
            border: 1px solid #dcdcdc;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        input {
            width: 200px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .tab {
            text-align: center;
        }

        .tab input {
            display: inline-block;
            margin: 0 auto;
        }

        .custom-form-control {
            width: 300px;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #fff;
            color: #495057;
            font-size: 1rem;
            box-shadow: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .custom-form-control2 {
            width: 200px;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #fff;
            color: #495057;
            font-size: 1rem;
            box-shadow: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .close-button {
            position: absolute;
            top: 13px;
            right: 15px;
            background: transparent;
            border: none;
            color: #717171;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
        }


    </style>
</head>
<body>

<div class="user-info-bar">
    <div>
        <span class="navbar-text text-white">
            <strong id="thisUserEmail"></strong> с ролями:
            <span id="thisUserRoles"></span>
        </span>
    </div>
    <a href="/logout" class="btn btn-grey">Выход</a>
</div>

<div class="side-panel">
    <a href="/admin" class="button-active">Администратор</a>
    <a href="/user" class="button-passive">Пользователь</a>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class=>Страница администратора</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Все пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab"
                       aria-controls="new-user" aria-selected="false">Новый пользователь</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <h3>Список пользователей</h3>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя пользователя</th>
                            <th>Email</th>
                            <th>Возраст</th>
                            <th>Роль</th>
                            <th>Изменить</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                    <h4>Создание нового пользователя</h4>
                    <form th:action="@{/admin}" th:object="${user}" th:method="post"
                          class="form-horizontal form-border tab">
                        <div class="form-group">
                            <label for="nickname" class="col-sm-2 control-label"
                                   style="font-weight: bold; white-space: nowrap;">Имя пользователя</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{nickname}" id="nickname1"
                                       class="form-control input-border" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label" style="font-weight: bold;">Email</label>
                            <div class="col-sm-10">
                                <input type="email" th:field="*{email}" id="email1" class="form-control input-border"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label"
                                   style="font-weight: bold;">Пароль</label>
                            <div class="col-sm-10">
                                <input type="password" th:field="*{password}" id="password1"
                                       class="form-control input-border"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label" style="font-weight: bold;">Возраст</label>
                            <div class="col-sm-10">
                                <input type="number" th:field="*{age}" id="age1" class="form-control input-border"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="font-weight: bold;">Роли</label>
                            <div class="col-sm-10">
                                <select th:field="*{roles}" class="custom-form-control input-border" required multiple
                                        size="2">
                                    <option value="1">Администратор</option>
                                    <option value="2">Пользователь</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Создать</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" th:id="editModal"
     tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:method="PATCH"
                  th:action="@{/admin/{id}(id=${user.getId()})}">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel">Изменить пользователя</h5>
                    <button type="button" class="close-button"
                            data-bs-dismiss="modal"
                            aria-label="Close">x
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="form-group">
                            <label for="id"><b>ID</b></label>
                            <div>
                                <input id="id" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname"><b>Имя пользователя</b></label>
                            <div>
                                <input id="nickname" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Пароль</b></label>
                            <div>
                                <input id="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <div>
                                <input id="email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age"><b>Возраст</b></label>
                            <div>
                                <input id="age"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="roles"><b>Роли</b></label>
                            <div>
                                <select th:name="roles" th:value="${user.roles}"
                                        id="roles" size="2" class="custom-form-control2"
                                        multiple required>
                                    <option value="1">Администратор</option>
                                    <option value="2">Пользователь</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">Закрыть
                    </button>
                    <button type="submit"
                            class="btn btn-primary">Изменить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" th:id="'idDel'"
     tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:method="post"
                  th:action="@{/admin/deleteuser/{id}(id=${user.id})}">
                <input type="hidden" name="_method" value="DELETE">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel1">Удалить пользователя</h5>
                    <button type="button" class="close-button"
                            data-bs-dismiss="modal"
                            aria-label="Close">x
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container text-center ">
                        <div class="form-group">
                            <label for="ID"><b>ID</b></label>
                            <div>
                                <input type="text" th:name="id"
                                       th:value="${user.id}"
                                       id="ID1" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nickname"><b>Имя пользователя</b></label>
                            <div>
                                <input type="text"
                                       th:name="nickname"
                                       th:value="${user.nickname}"
                                       id="nickname2" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <div>
                                <input type="email"
                                       th:name="email"
                                       th:value="${user.email}"
                                       id="email2" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age2"><b>Возраст</b></label>
                            <div>
                                <input type="number"
                                       th:name="age"
                                       th:value="${user.age}"
                                       id="age2" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="roles"><b>Роли</b></label>
                            <div>
                                <select th:name="roles" id="roles1" disabled
                                        size="2" class="custom-form-control2"
                                        multiple
                                        required>
                                    <option th:each="role : ${user.roles}"
                                            th:if="${role.roleName == 'ROLE_ADMIN'}"
                                            th:text="'Администратор'"></option>
                                    <option th:each="role : ${user.roles}"
                                            th:if="${role.roleName == 'ROLE_USER'}"
                                            th:text="'Пользователь'"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">Закрыть
                    </button>
                    <button type="submit"
                            class="btn btn-danger">Удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchUserInfo();
        populateTable();

        //верхняя панель
        function fetchUserInfo() {
            fetch('/api/admin/thisUser')
                .then(response => {
                    return response.json();
                })
                .then(user => {
                    document.getElementById("thisUserEmail").innerText = user.email;
                    const roles = user.roles.map(role => role.roleName.replace("ROLE_USER", "Пользователь").replace("ROLE_ADMIN", "Администратор")).join(", ");
                    document.getElementById("thisUserRoles").innerText = roles;
                })
                .catch(error => console.error('There was a problem with the fetch operation:', error));
        }

        //таблица пользователей
        function populateTable() {
            fetch('/api/admin/users')
                .then(response => {
                    return response.json();
                })
                .then(users => {
                    const tableBody = document.getElementById("usersTableBody");
                    tableBody.innerHTML = ''; // Очищаем содержимое таблицы

                    users.forEach(user => {
                        const row = document.createElement('tr'); // Создаем строку таблицы

                        // Создаем ячейки и добавляем их в строку
                        const idCell = document.createElement('td');
                        idCell.textContent = user.id;
                        row.appendChild(idCell);

                        const nicknameCell = document.createElement('td');
                        nicknameCell.textContent = user.nickname;
                        row.appendChild(nicknameCell);

                        const emailCell = document.createElement('td');
                        emailCell.textContent = user.email;
                        row.appendChild(emailCell);

                        const ageCell = document.createElement('td');
                        ageCell.textContent = user.age;
                        row.appendChild(ageCell);

                        const rolesCell = document.createElement('td');
                        rolesCell.textContent = user.roles.map(role =>
                            role.roleName.replace("ROLE_USER", "Пользователь")
                                .replace("ROLE_ADMIN", "Администратор")
                        ).join(", ");
                        row.appendChild(rolesCell);


                        //кнопка изменить
                        const editCell = document.createElement('td');
                        const editButton = document.createElement('button');
                        editButton.type = 'button';
                        editButton.className = 'btn btn-turquoise edit-button';
                        editButton.setAttribute('data-bs-toggle', 'modal');
                        editButton.setAttribute('data-bs-target', '#editModal');
                        editButton.setAttribute('data-user-id', user.id);
                        editButton.textContent = 'Изменить';

                        editButton.addEventListener('click', function () {
                            const userId = this.getAttribute('data-user-id');
                            const modalWin = document.querySelector('#editModal');
                            const inputs = modalWin.querySelectorAll('input');

                            // Загрузка информации о пользователе
                            fetch(`/api/admin/${userId}`)
                                .then(response => response.json())
                                .then(fetchedUser => {
                                    console.log("Fetched user data for ID:", userId);

                                    // Заполнение полей модального окна
                                    inputs.forEach(input => {
                                        const key = input.name; // Убедитесь, что у input есть атрибут name
                                        if (fetchedUser.hasOwnProperty(key)) {
                                            input.value = fetchedUser[key];
                                        } else {
                                            console.warn(`Input field not found for key: ${key}`);
                                        }
                                    });

                                    // Здесь мы находим кнопку только после загрузки данных
                                    const submitButton = modalWin.querySelector('input[type="submit"]');

                                    if (submitButton) {
                                        submitButton.onclick = function (event) {
                                            event.preventDefault();
                                            const updatedUser = { id: userId }; // Убедитесь, что ID обновляется правильно

                                            // Собираем данные из полей ввода
                                            inputs.forEach(input => {
                                                if (input.name) {
                                                    updatedUser[input.name] = input.value; // Присваиваем значения из полей ввода
                                                }
                                            });

                                            console.log("Updated User ID:", updatedUser.id);

                                            // Проверка на корректный ID
                                            if (updatedUser.id == null || updatedUser.id === 0) {
                                                console.error("Invalid User ID:", updatedUser.id);
                                                return;
                                            }

                                            // Отправка запроса на обновление пользователя
                                            fetch(`/admin/rest/${updatedUser.id}`, {
                                                method: 'PATCH',
                                                headers: {
                                                    'Content-Type': 'application/json; charset=utf-8'
                                                },
                                                body: JSON.stringify(updatedUser)
                                            })
                                                .then(response => response.json())
                                                .then(data => {
                                                    $('.modal').modal('hide');
                                                    // Здесь вы можете обновить таблицу или выполнить другие действия
                                                })
                                                .catch(error => {
                                                    console.error("Error updating user data:", error);
                                                });
                                        };
                                    } else {
                                        console.error("Submit button not found in modal.");
                                    }
                                })
                                .catch(error => {
                                    console.error("Error fetching user data:", error);
                                });
                        });



                        editCell.appendChild(editButton);
                        row.appendChild(editCell);


                        const deleteCell = document.createElement('td'); // Ячейка для кнопки удаления
                        const deleteButton = document.createElement('button');
                        deleteButton.type = 'button';
                        deleteButton.className = 'btn btn-danger delete-button';
                        deleteButton.setAttribute('data-bs-toggle', 'modal');
                        deleteButton.setAttribute('data-bs-target', '#idDel');
                        deleteButton.setAttribute('data-user-id', user.id);
                        deleteButton.textContent = 'Удалить';
                        deleteCell.appendChild(deleteButton);
                        row.appendChild(deleteCell);

                        tableBody.appendChild(row);
                    });

                })
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
